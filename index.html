<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <form class="form">
        <input type="text" class="input firstname" placeholder="Имя">
        <input type="email" class="input email" placeholder="Email">
        <input type="password" class="input password" placeholder="Пароль" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
        <input type="submit" class="input__button">
    </form>

    <script src="js/input.js"></script>
</body>
